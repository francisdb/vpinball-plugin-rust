name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run every Sunday at 00:00 UTC to check for header compatibility
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-debug-${{ runner.os }}
          if-no-files-found: error
          path: |
            target/debug/libvpinball_plugin_fps.dylib
            target/debug/vpinball_plugin_fps.dll
            target/debug/libvpinball_plugin_fps.so
